<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <section class="col-md-12 col-lg-12 d-lg-flex justify-content-lg-center d-md-flex justify-content-md-center">
        <div class="col-md-9 col-lg-5">
        <h1 class="text-center">Sign Up With JJS Jewellers</h1>
        <h1 class="text-center">----------------------------</h1>
        <div class="container">
        <form action="/submit" method="post">
            <div class="row">
                <div class="col-12 col-md-6 mt-3">
                    <label for="" class="form-control-label">First Name <span style="color: red;">*</span></label>
                    <input type="text" placeholder="Enter First Name"class="col-12 col-md-12 mt-1 " required>
                </div>
    
    
                <div class="col-12 col-md-6 mt-3">
                <label for="">Last Name <span style="color: red;">*</span></label>
                <input type="text" placeholder="Enter Last Name"class="col-12 mt-1 col-md-12" required>
                </div>
            </div>
            
            <div class="col-12 mt-3">
            <label for="">Email Address <span style="color: red;">*</span></label>
            <input type="email" placeholder="Enter Email Address "class="col-12 mt-1 placeholder-lg" required>
            </div>

            <div class="col-12 mt-3">
            <label for="">Passward <span style="color: red;">*</span></label>
            <input type="text" placeholder="Enter Passward"class="col-12 mt-1" required>
            </div>
            <div class="col-12 mt-3">
            <label for="">Confirm Passward <span style="color: red;">*</span></label>
            <input type="text" placeholder="Enter Passward" class="col-12 mt-1" required>
            </div>
            <div class="col-12 mt-3">
            <label for="">Enter Mobile Number <span style="color: red;">*</span></label>
            <input type="text" placeholder="Enter Mobile Number" class="col-12 mt-1" pattern="[0-9]{10}" reqiured>
            </div>

            <div class="col-12 d-flex">
                <input type="checkbox"class="mt-3"reqiured>
               
                <label class="form-check-label mt-3 p-2">
                  I Agree to the <a href="">Terms and Conditions </a>and <a href="">Privacy Policy</a>
                </label>
            </div>
                  <div class="col-12 text-center mt-3 mb-4">
                    <button class="btn btn-dark col-12 text-center" style="letter-spacing: 2px;">SIGN  UP  NOW</button>
                  </div>
               
              
        </form>
        <p class="text-center">Already Ahave an account ? <a href="">Login now</a></p>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
